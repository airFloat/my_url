<!DOCTYPE html>
<html>
<head>
	<title>绘制图形</title>
</head>
<body>
<canvas id="myCanvas" style="border:1px solid;" width="500" height="100">不支持就说</canvas>

<script>
var c = document.getElementById('myCanvas');
var context = c.getContext('2d');
context.fillStyle = '#FFOOFF';
context.fillRect(200,25,100,50);
</script>
</body>
