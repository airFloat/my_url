<!DOCTYPE html>
<html>
<head>
	<title>绘制图形</title>
</head>
<body>
<canvas id="myCanvas" style="border:1px solid;" width="500" height="100">不支持就说</canvas>

<script>
var c = document.getElementById('myCanvas');
var context = c.getContext('2d');
//context.moveTo(0,0);
//没有moveTo的时候，lineTo等同于它
context.lineTo(500,100);
context.lineTo(0,0);
//stroke用于在起点和终点绘制直线
context.stroke();
</script>
</body>
</html>
